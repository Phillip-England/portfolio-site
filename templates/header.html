{{ define "header" }}

<header class="flex flex-col fixed top-0 h-[85px] dark:border-gray-800 border-b w-full xl:w-[40%] lg:w-[60%] sm:w-[90%] md:w-[80%] bg-white z-30 dark:bg-black">
    <div class="p-6 flex flex-row justify-between">
        <a href="/" class="dark:hidden">
            <img class="h-8 w-8" src="/static/img/logo.svg" />
        </a>
        <a href="/" class="hidden dark:flex">
            <img class="h-8 w-8" src="/static/img/logo-dark.svg" />
        </a>
        <div _="on click toggle .hidden on #nav then toggle .hidden on #bars then toggle .hidden on #x" id="bars" class="flex items-center xl:hidden">
            <svg class="h-8 w-8 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
            </svg>
        </div>
        <div _="on click toggle .hidden on #nav then toggle .hidden on #bars then toggle .hidden on #x" id="x" class="flex items-center hidden xl:hidden">
            <svg class="h-8 w-8 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg>
        </div>
    </div>
</header>

{{ end }}
