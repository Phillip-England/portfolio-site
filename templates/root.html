<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
    <script>
        document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches))
        window.addEventListener("DOMContentLoaded", () => {
            let sun = document.getElementById("sun");
            let moon = document.getElementById("moon");
            sun.addEventListener("click", () => {
                localStorage.theme = "light";
                document.documentElement.classList.toggle("dark");
            });
            moon.addEventListener("click", () => {
                localStorage.theme = "dark";
                document.documentElement.classList.toggle("dark");
            });
        });
    </script>
    <title>{{ .Title }}</title>
</head>
<body class="h-screen flex flex-col dark:bg-dracula-background bg-gray-200">
    <main class="flex-grow flex flex-col sm:pl-[5%] sm:pr-[5%] md:pl-[10%] md:pr-[10%] lg:pr-[20%] lg:pl-[20%] xl:pr-[30%] xl:pl-[30%]">
        {{ template "header" . }}
        {{ template "social" . }}
        {{ template "nav" . }}
        {{ template "overlay" . }}
        <article id="article" class="flex-grow flex flex-col p-4 font-mono bg-white dark:bg-black dark:text-white overflow-auto">
            <tw-markdown>
                {{ .Content }}
            </tw-markdown>
        </article>
        <footer class="bg-white p-4 border-t border-gray-200 dark:bg-black dark:text-white border-gray-200 dark:border-gray-800">
            <p><i>"If you don't fight for your love, what kind of love do you have"</i> - Keanu Reeves</p>
        </footer>
        <title-links target='#article' offset="-90" link-wrapper-class="flex" link-class="p-4 w-full hover:underline border-b border-gray-200 dark:border-gray-800" class="fixed top-0 z-50 right-0 hidden xl:flex text-sm p-4 flex-col text-gray-600 dark:text-gray-400 h-full dark:bg-black bg-white hidden w-[300px]"></title-links>
    </main>
    <script src="/static/js/index.js"></script>
</body>
</html>
